<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body>
    <header>
        <h1>asteroid finder</h1>  
    </header>

    <div class="display">
        <div id="map" style="width: 600px; height: 400px;"></div>
    </div>

    <div class="options">
      <form>  
            <label for="asteroid">Pick an asteroid</label>
            <select id="asteroid" name="asteroid">
                {%for asteroid in asteroids %}
                <option value='{{ asteroid["fullname"] }}'>{{ asteroid["fullname"] }}</option>
                {% endfor %}
            </select>
            <!-- <label for="fname">Asteroid name</label> -->
            <!-- <input type="text" id="asteroid_name" name="Name your asteroid" placeholder="Your asteroid name..">
            <button id="nameButton"></button>
            <label for="cities">Pick a city</label>
            <select id="cities" name="cities">
                <option id="new-york" value="">New York</option>
                <option id="london" value="">London</option>
                <option id="dublin" value="">blin</option>
            </select> -->

            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
<script>

    document.getElementById("submit").addEventListener("click", () => {
        asteroid_selected = document.getElementById("asteroid");
        asteroid_name = asteroid_selected.options[asteroid_selected.selectedIndex].text
        window.location.href(`/?asteroid_name=${asteroid_name}`)
    })

	const map = L.map('map').setView([51.505, -0.09], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const circle = L.circle([51.505, -0.09], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(map).bindPopup('I am a circle.');

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>
</html>
